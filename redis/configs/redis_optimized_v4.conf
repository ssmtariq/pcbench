# redis_optimized_v7.conf
# CloudLab xl170 · Redis 7.x · YCSB-A (update-heavy)

# Persistence / logging
appendonly no
aof-rewrite-incremental-fsync no
rdb-save-incremental-fsync no
replica-lazy-flush no

# Server cadence (shorter rehash windows without excessive housekeeping)
dynamic-hz yes
hz 150

# Data-structure encodings (preserve spatial locality like TUNA)
hash-max-listpack-entries 2084
hash-max-listpack-value 2053
zset-max-listpack-entries 434
zset-max-listpack-value 344
set-max-intset-entries 418
# bring over the TUNA set listpack thresholds (you didn’t have them in v2/v3)
set-max-listpack-entries 500
set-max-listpack-value 2347
list-compress-depth 3
list-max-listpack-size -2

# Memory / fragmentation (same proven TUNA thresholds)
activedefrag yes
active-defrag-threshold-upper 29
active-defrag-threshold-lower 87
active-defrag-ignore-bytes 6054mb
active-defrag-max-scan-fields 5316
active-defrag-cycle-min 14
active-defrag-cycle-max 74
activerehashing no
jemalloc-bg-thread yes

# Lazy frees
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del no
lazyfree-lazy-user-del no
lazyfree-lazy-user-flush yes

# Networking / I-O (local YCSB → avoid cross-core contention)
io-threads 1
io-threads-do-reads no
tcp-keepalive 60

# Eviction & misc
maxmemory-policy volatile-random
hll-sparse-max-bytes 9772
lfu-decay-time 2
lfu-log-factor 6
stream-node-max-bytes 52847
stream-node-max-entries 704
latency-tracking no
